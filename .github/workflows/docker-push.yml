name: Docker Push

on:
  push:
    branches: 
      - 'main'
  schedule:
    - cron: '50 23 * * *'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1 
        with:
          username: tmvdl
          password: ${{ secrets.GITHUBDOCKER }}

      - name: Docker build
        run: docker-compose build

      - name: Docker push
        run: docker push tmvdl/projects -a

